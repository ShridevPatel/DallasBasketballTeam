<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <link href="css/basic.css" rel="stylesheet" type="text/css"/>
    <script src="js/function.js" type="text/javascript"></script>
  </head>
<body>
<div><img src="img/logo.png" alt="Dallas Basketball Team" style="width: 50%; height: 50%;"/><h1>Dallas Basketball Team Score Card</h1></div>
<div class="center">
<table>
  <tr>
    <td></td>
    <td>Attempts</td>
    <td>Made</td>
    <td>Success Rate</td>
  </tr>
  <tr onfocusout="validate(document.getElementById('twptAttempted').value, document.getElementById('twptMade').value, 'twptBar')">
    <td>2 Pointer</td>
    <td><input type="number" id="twptAttempted" name="twptAttempted" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><input type="number" id="twptMade" name="twptMade"  min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><div id="twptSuccess">
      <div id="twptBar"></div>
    </div></td>
  </tr>
  <tr onfocusout="validate(document.getElementById('tptAttempted').value, document.getElementById('tptMade').value, 'tptBar')">
    <td>3 Pointer</td>
    <td><input type="number" id="tptAttempted" name="tptAttempted" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><input type="number" id="tptMade" name="tptMade" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><div id="tptSuccess">
      <div id="tptBar"></div>
    </div></td>
  </tr>
  <tr onfocusout="validate(document.getElementById('ftAttempted').value, document.getElementById('ftMade').value, 'ftBar')">
    <td>Free Throw</td>
    <td><input type="number" id="ftAttempted" name="ftAttempted"  min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><input type="number" id="ftMade" name="ftMade" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      title="Numbers only"></td>
    <td><div id="ftSuccess">
      <div id="ftBar"></div>
    </div></td>
  </tr>
  <tr>
    <td>Overall Rating</td>
    <td>
    <div id="oSuccess">
      <div id="oBar"></div>
    </div>
    </td>
  </tr>
</table>
</div>
</body>
</html>
